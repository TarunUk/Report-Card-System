
    <html>
    <head>
        <title>Report Card</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background-color: #f4f4f4;
            }
            h2 {
                color: #333;
            }
            table {
                width: 60%;
                border-collapse: collapse;
                margin-top: 20px;
                background-color: #fff;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ccc;
                text-align: center;
            }
            th {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <h2>Student Report Card</h2>
        <p><b>Name:</b> Tarun Rajput</p>
        <table>
            <tr>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
                <th>Average</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>76</td>
                <td>34</td>
                <td>89</td>
                <td>66.33</td>
                <td>B</td>
            </tr>
        </table>
    </body>
    </html>
